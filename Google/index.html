<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="https://www.google.com/favicon.ico" type="image/x-icon" />
</head>
<body>
    <div class="container flex">
        <div class="header flex">
            <div class="navbar">
                <a href="http://accounts.google.com" class="nav-btn"><img class="nav-img" src="https://lh3.googleusercontent.com/ogw/ADea4I7tGJ96q1dHsBIsLlt2spjt2MInZO0Uk9jvwIIlPQ=s32-c-mo" alt=""></a>
                <a href="http://google.apps.com" class="nav-btn">
                    <svg class="apps" focusable="false" viewBox="0 0 24 24" style="height: 25px;"><path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path></svg>
                </a>
                <div class="texts">
                    <a href="http://gmail.com">Gmail</a>
                    <a href="http://images.google.com">Images</a>
                </div>
            </div>
        </div>
        <div class="middle">
            <div id="logo" class="flex">
                <img class="google-logo" src="google-logo-img.gif" alt="Google">
                <!-- <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google"> -->
            </div>
            <div class="search">
                <div class="search-bar">
                    <div class="material-icons">search</div>
                    <div class="search-text"><textarea name="search" id="search-text" cols="80" rows="1"></textarea>
                    </div>
                    <div class="material-icons mic">mic</div>
                </div>
                <div class="btns">
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
            </div>
            <div class="languages">
                <span>
                    Google offered in:
                    <a href="http://">हिन्दी</a>
                    <a href="http://">বাংলা</a>
                    <a href="http://">తెలుగు</a>
                    <a href="http://">मराठी</a>
                    <a href="http://">தமிழ்</a>
                    <a href="http://">ગુજરાતી</a>
                    <a href="http://">ಕನ್ನಡ</a>
                    <a href="http://">മലയാളം</a>
                    <a href="http://">ਪੰਜਾਬੀ</a>
                </span>
            </div>
        </div>
        <footer>
            <div class="countries">India</div>
            <div class="services">
                <div class="services-1">
                    <a href="http://">About</a>
                    <a href="http://">Advertising</a>
                    <a href="http://">Buisness</a>
                    <a href="http://">How Search works</a>
                </div>
                <div class="services-2">
                    <a href="http://">Privacy</a>
                    <a href="http://">Terms</a>
                    <a href="http://">Settings</a>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
